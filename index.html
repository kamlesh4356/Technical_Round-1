<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <!-- Include external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon for different devices -->
    <link
      rel="shortcut icon"
      href="FontFamily/Favicon/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="FontFamily/Favicon/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="FontFamily/Favicon/apple-touch-icon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- First Box Section -->
      <p class="title">Bundle & Save</p>
      <div class="box" id="box1">
        <!-- Subbox with radio button and label -->
        <div class="subbox">
          <div class="inputs">
            <input type="radio" name="size-Color" id="radio" />
            <label for="radio"
              >1 Pair <br /><span class="DKK">DKK 195.00</span></label
            >
          </div>
          <p class="OFF">50% OFF</p>
        </div>
        <!-- Hidden part for additional options -->
        <div class="hidden-text" id="Box1-hidden">
          <div class="siz-and-Color">
            <p class="size">Size</p>
            <p class="colo">Color</p>
          </div>
          <!-- Dropdowns for Size and Color -->
          <!-- Before #1 -->
          <select class="Befor-content" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select name="Color">
            <option value="Black">Colour</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Purple">Purple</option>
          </select>
          <!-- Before #2 -->
          <select class="Befor-content" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select name="Color">
            <option value="Black">Colour</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Purple">Purple</option>
          </select>
        </div>
      </div>
      <!-- Second Box Section -->
      <div class="box box3" id="Box_2_Container">
        <!-- Subbox with radio button and label -->
        <div class="subbox">
          <div class="inputs">
            <input type="radio" name="size-Color" id="rao" />
            <label for="rao"
              >2 Pair <br /><span class="DKK DKK-2">DKK 195.00</span></label
            >
          </div>
          <p class="OFF OFF-40">40% OFF <span class="crossLine"></span></p>
        </div>
        <!-- Hidden part for additional options -->
        <div class="hidden-text" id="Box_2_hidden">
          <div class="siz-and-Color">
            <p class="size">Size</p>
            <p class="colo">Color</p>
          </div>
          <!-- Dropdowns for Size and Color -->
          <!-- Before #1 -->
          <select class="Befor-content" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select name="Color">
            <option value="Black">Colour</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Purple">Purple</option>
          </select>
          <!-- Before #2 -->
          <select class="Befor-content" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select name="Color">
            <option value="Black">Colour</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Purple">Purple</option>
          </select>
        </div>
      </div>
      <!-- Third Box Section -->
      <div class="box box1" id="Box_3_Container">
        <!-- Subbox with radio button and label -->
        <div class="subbox">
          <div class="inputs">
            <input type="radio" name="size-Color" id="raio" />
            <label for="raio"
              >3 Pair <br /><span class="DKK">DKK 195.00</span></label
            >
          </div>
          <p class="OFF">60% OFF</p>
        </div>
        <!-- Hidden part for additional options -->
        <div class="hidden-text" id="Box_3_hidden">
          <div class="siz-and-Color">
            <p class="size">Size</p>
            <p class="colo">Color</p>
          </div>
          <!-- Dropdowns for Size and Color -->
          <!-- Before #1 -->
          <select class="Befor-content" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select name="Color">
            <option value="Black">Colour</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Purple">Purple</option>
          </select>
          <!-- Before #2 -->
          <select class="Befor-content" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select name="Color">
            <option value="Black">Colour</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Purple">Purple</option>
          </select>
        </div>
      </div>
      <!-- Footer Text -->
      <div class="footer-text">
        <p class="footer-left-text">Free 2 Days Shipping</p>
        <p class="footer-right-text">
          Total:<span class="DKK">DKK 360.00</span>
        </p>
      </div>
      <!-- Footer Button or + icon -->
      <div class="butn" id="btn2">
        <button><i class="fa-solid fa-plus"></i> Add to Cart</button>
      </div>
      <!-- Copyrights -->
      <div class="copyrights">
        <p class="copytext">&copy;Powered by Pumper</p>
      </div>
    </div>
    <!-- Include script -->
    <script src="script.js"></script>
    <!-- Font Awesome CDN link for icons -->
    <script
      src="https://kit.fontawesome.com/8847bc0ffa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
